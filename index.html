<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script></head><body><div id="dashboard"><div id="space"></div><div id="dashboard-top"></div><div class="dashboard-lists" id="dashboard-lists"></div><div id="dashboard-bottom"></div></div><div id="above-content"></div><div id="content"></div><dialog id="add-list-modal"><form action="" method="post" id="add-list-form"><label for="list-name-input" id="label-name"><h1 id="add-list-h1-title">Add List</h1><div class="add-list-div"><p id="add-list-title">Name:</p><input id="list-name-input" maxlength="60"></div></label><div id="add-list-btns"><button type="submit" id="add-list-submit-btn">Add</button> <button type="button" id="add-list-close-btn">Close</button></div></form></dialog><dialog id="add-item-modal"><form action="" method="post" id="add-item-form"><div class="title-item-div"><h1>ADD ITEM</h1><button id="flag-btn" class="flag-false" type="button"></button></div><div class="item-information"><div class="upper-information"><label for="input-item-name" id="label-item-name"><p>Name*:</p><input id="input-item-name" maxlength="60" placeholder="Name Here" required></label> <label for="input-item-date" id="label-item-date"><p>Date*:</p><input type="date" id="input-item-date" required></label></div><label for="input-item-desc" id="label-input-desc">Desc: <textarea name="input-item-desc" id="input-item-desc" placeholder="Desc"></textarea></label><div class="lower-information"><label for="input-item-priority" id="label-item-priority"><p>Priority*:</p><select name="input-item-priority" id="input-item-priority" required><option value="" selected="selected">Select Priority</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></label> <label for="input-item-list" id="label-item-list"><p>List*:</p><select name="input-item-list" id="input-item-list" required></select></label></div><div class="modal-item-btns"><button type="submit" id="modal-add-item-btn">Add</button> <button type="button" id="modal-cancel-item-btn">Cancel</button></div></div></form></dialog><dialog id="edit-item-modal"><form action="" method="post" id="edit-item-form"><div class="title-item-div"><h1>EDIT ITEM</h1><button id="edit-flag-btn" class="flag-false" type="button"></button></div><div class="item-information"><div class="upper-information"><label for="edit-input-item-name" id="edit-label-item-name"><p>Name*:</p><input id="edit-input-item-name" maxlength="60" placeholder="Name Here" required></label> <label for="edit-input-item-date" id="edit-label-item-date"><p>Date*:</p><input type="date" id="edit-input-item-date" required></label></div><label for="edit-input-item-desc" id="edit-label-input-desc">Desc: <textarea name="edit-input-item-desc" id="edit-input-item-desc" placeholder="Desc"></textarea></label><div class="lower-information"><label for="edit-input-item-priority" id="edit-label-item-priority"><p>Priority*:</p><select name="edit-input-item-priority" id="edit-input-item-priority" required><option value="" selected="selected">Select Priority</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></label> <label for="edit-input-item-list" id="edit-label-item-list"><p>List*:</p><select name="edit-input-item-list" id="edit-input-item-list" required></select></label></div><div class="modal-item-btns"><button type="submit" id="edit-modal-add-item-btn">Make Changes</button> <button type="button" id="edit-modal-cancel-item-btn">Exit</button></div></div></form></dialog></body></html>
