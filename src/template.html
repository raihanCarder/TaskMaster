<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>

<body>
    <div id="dashboard">
        <div id="space"></div>
        <div id="dashboard-top">
            <button class="nav-btn">
                <div class="circle-dashboard-icon-outline" id="all-circle-clr">
                    <img src="<%= require('./images/inbox.svg') %>" alt="Inbox" class="icon-main" />
                </div>
                <p>All</p>
            </button>
            <button class="nav-btn">
                <div class="circle-dashboard-icon-outline" id="today-circle-clr">
                    <img src="<%= require('./images/calendar-today.svg') %>" alt="Today" class="icon-main">
                </div>

                <p>Today</p>
            </button>
            <button class="nav-btn">
                <div class="circle-dashboard-icon-outline" id="flag-circle-clr">
                    <img src="<%= require('./images/flag.svg') %>" alt="Important" class="icon-main">
                </div>
                <p>Important</p>
            </button>
        </div>
        <div class="dashboard-lists">
            <p>My Lists:</p>
        </div>
        <div id="dashboard-bottom">
            <button id="add-list-btn">
                <img src="<%= require('./images/plus-circle.svg') %>" alt="Add List" id="add-list-btn-img">
                <p>Add List</p>
            </button>
        </div>
    </div>
    <div id="above-content">
    </div>
    <div id="content"></div>
</body>

</html>
