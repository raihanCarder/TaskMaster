<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>

<body>
    <div id="dashboard">
        <div id="space"></div>
        <div id="dashboard-top">
        </div>
        <div class="dashboard-lists" id="dashboard-lists">
        </div>
        <div id="dashboard-bottom">
        </div>
    </div>
    <div id="above-content">
    </div>
    <div id="content">
        <!-- <div class="item">
            <div></div>
            <p class="item-name">Do Dishes</p>
            <p class="item-date">2024-12-04</p>
        </div> -->
    </div>

    <dialog id="add-list-modal">
        <form action="" method="post" id="add-list-form">
            <label for="list-name-input" id="label-name">
                <h1 id="add-list-h1-title">Add List</h1>
                <div class="add-list-div">
                    <p id="add-list-title">Name:</p>
                    <input type="text" id="list-name-input" maxlength="60">
                </div>
            </label>
            <div id="add-list-btns">
                <button type="submit" id="add-list-submit-btn">Add</button>
                <button type="button" id="add-list-close-btn">Close</button>
            </div>
        </form>
    </dialog>

    <dialog id="add-item-modal">
        <form action="" method="post" id="add-item-form">
            <div class="title-item-div">
                <h1>ADD ITEM</h1>
                <button id="flag-btn" class="flag-false" type="button"></button>
            </div>
            <div class="item-information">
                <label for="input-item-name">Name*:
                    <input type="text" id="input-item-name" required>
                </label>
                <label for="input-item-date">Due Date:
                    <input type="date" id="input-item-date" required>
                </label>
                <label for="input-item-desc">
                    <textarea name="input-item-desc" id="input-item-desc" placeholder="Desc"></textarea>
                </label>
                <label for="input-item-priority">Priority:
                    <select name="input-item-priority" id="input-item-priority" required>
                        <option value="" selected>Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </label>
                <label for="input-item-list">List:
                    <select name="input-item-list" id="input-item-list" required>
                </label>
                </select>
                <button type="submit">Add</button>
            </div>
        </form>
    </dialog>
</body>

</html>
